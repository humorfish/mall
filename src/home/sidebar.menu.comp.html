<div class="c-nav-search">
    <div class="input-group">
        <input type="text" class="from-control" placeholder="{{'common.search_menu'|translate}}" (input)="inputSearchText($event)">
        <span class="input-group-btn">
            <button class="btn btn-info c-not-shadow" type="button" (click)="searchMenu()">
                <i class="fa fa-search fa-fw"></i>
            </button>
        </span>
    </div>
</div>
<div class="c-nav" c-custom-scrollbar>
    <span class="c-search-msg" [hidden]="searchMsgHidden">{{'common.search_not_exist'|translate}}</span>
    <ul class="c-sidebar-menu" [hidden]="! searchMsgHidden">
        <li *ngFor="let item of data">
            <a (click)="itemClicked(item)">
                <i style="margin-top: 3px; width: 17px" class="fa pull-right" [ngClass]="iconStyle(item)"></i>
            </a>
            <c-treeview-menu [data]="item"></c-treeview-menu>
        </li>
    </ul>
</div>
