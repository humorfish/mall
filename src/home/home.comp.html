<div class="c-wrapper">
    <div class="c-left-wrapper" [ngClass]="{'c-left-wrapper-c': navClose, 'c-left-wrapper-o': !navClose}">
        <div class="c-header">
            <img src="assets/img/logo.png"/>
            <h3>{{'common.title'|translate}}</h3>
        </div>
        <div class="c-header-profile">
            <div ngbDropdown>
                <img alt="image" class="rounded-circle" [src]="mainData.userData.userAvatar"/>
                <div class="c-user-profile">
                    <span ngbDropdownToggle>aaa</span>
                </div>
                <div ngbDropdownMenu class="dropdown-menu animated fadeIn">
                    <button class="dropdown-item"><i class="fa fa-user-circle-o fa-fw">{{'home_page.persional_info'|translate}</i></button>
                    <button class="dropdown-item"><i class="fa fa-key fa-fw">{{'home_page.persional_info'|translate}</i></button>
                    <button class="dropdown-item"><i class="fa fa-sign-out fa-fw">{{'home_page.persional_info'|translate}</i></button>
                </div>
            </div>
        </div>
        <c-sidebar-menu [data]="mainData.menuData"></c-sidebar-menu>
    </div>
    <div class="c-right-wrapper" [ngClass]="{'c-right-wrapper-c': navClose, 'c-right-wrapper-o': !navClose}">
        <div class="c-header">
            <div class="c-title">
                <button class="btn btn-light btn-xs" (click)="toggleNav();" placement="right" [ngbTooltip]="toggleDescTip">
                    <i class="fa fa-dedent fa-fw" [hidden]="navClose"></i>
                    <i class="fa fa-indent fa-fw" [hidden]="!navClose"></i>
                </button>
                <h3>{{title}}</h3>
            </div>
        </div>
    </div>
</div>
